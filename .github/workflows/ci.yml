name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements_pinned.txt ]; then pip install -r requirements_pinned.txt || true; elif [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
      - name: Run tests
        run: python -m pytest -q

  smoke-score:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_pinned.txt ]; then pip install -r requirements_pinned.txt || true; elif [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
      - name: Run smoke scorer
        run: |
          python3 scripts/run_score_and_metrics.py --input premodeldatav1.csv
